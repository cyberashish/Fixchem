    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">

              <a class="nav-link fw-bolder ps-0" href="javascript:void(0)">
                Edit Product
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto gap-3 align-items-center justify-content-end">
              <li class="nav-item">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                  <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item fs-2"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active fs-2 fw-bolder text-danger " aria-current="page">Edit Products</li>
                  </ol>

               <button class="btn btn-primary px-8"> <i class="ti ti-stack-2 fs-4 me-2"></i>All Products</button>
              </li>

      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Product Information</h5>
                  <div class="card">
                    <div class="card-body">
                      <form id="myForm">
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="exampleInputText1" class="form-label">Product Name</label>
                            <input type="text" class="form-control product-info" name="title" id="exampleInputText1" value="" placeholder="Grout Admix" aria-describedby="emailHelp" required>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="exampleInputSelect1" class="form-label ">Category</label>
                            <select class="form-select form-control product-info" required name="category" id="exampleInputSelect1" aria-label="Default select example">
                              <option selected value="Tile Adhesive">Tile Adhesive</option>
                              <option value="Grout">Grout</option>
                              <option value="Tile Cleaner">Tile Cleaner</option>
                              <option value="Block Joint Mortar">Block Joint Mortar</option>
                              <option value="Tile Accessories">Tile Accessories</option>
                            </select>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="exampleInputNumber1" class="form-label">Price (Rs)</label>
                            <input type="number" name="price" class="form-control product-info" id="exampleInputNumber1" placeholder="300" required>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="exampleInputSelect2" class="form-label">Brand</label>
                            <select class="form-select form-control product-info" required name="brand" id="exampleInputSelect2" aria-label="Default select example">
                              <option selected value="Tile Adhesive">FixChem</option>
                            </select>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="exampleRating1" class="form-label">Ratings</label>
                            <input type="number" class="form-control product-info" name="rating" id="exampleRating1" placeholder="3" required>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="examplediscount1" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control product-info" name="discountPercentage" id="examplediscount1" placeholder="10" required>
                          </div>
                          <div class="mb-3 col-12">
                            <label for="exampleFormControlTextarea1"  class="form-label">Product Description</label>
                            <textarea class="form-control product-info" id="exampleFormControlTextarea1" name="description" rows="3" required></textarea>
                          </div>
                          <div class="mb-3 col-4">
                            <h3 class="fs-5 fw-semibold mb-4">Upload Image</h3>
                            <div id="imagePreview">
                              <img src="../assets/images/fixhem_product/block_joint_mortar_2.jpg" alt="" class="w-100 rounded-3">                              
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-md-4">
                            <div class="fileupload btn btn-info waves-effect waves-light text-white position-relative "><span><i class="ion-upload m-r-5"></i>Upload Anonther Image</span>
                              <input class="form-control position-absolute opacity-0 top-0 left-0 " name="image" type="file" accept="image/*" id="formFile"> 
                            </div>
                          </div>
                        </div>
                        <div class="d-flex gap-3">
                          <button type="submit" id="btn-save" class="btn btn-success">Save</button>
                          <button type="reset" id="btn-cancel" class="btn btn-danger">Cancel</button>
                       </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
